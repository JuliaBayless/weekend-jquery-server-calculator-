<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Calculator</title>
</head>
<body>
    <h1>Server Calculator</h1>

    <input type="number" id="firstValue">
    <select id="selector">
        <option hidden selected disabled id="selector"></option>
        <option id="add">+</option>
        <option id="subtract">-</option>
        <option id="divide">/</option>
        <option id="multiply">*</option>
    </select>
    <input type="number" id="secondValue">
    <button id='submitBtn'>=</button>
    <button id='clearBtn'>C</button>
    <h2 id="answer">ANSWER</h2>
    <ul> 
        <li>FIRSTVALUE + SECONDVALUE = ANSWER</li>
    </ul>
</body>
</html>
